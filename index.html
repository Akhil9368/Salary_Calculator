<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="scripts/controller.js" defer ></script> -->
    <!-- <script src="scripts/model.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: rgb(218, 245, 245);
        }
        * {
            font-family: 'Lora', serif;
            font-family: 'Oswald', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-family: 'PT Serif', serif;
            font-family: 'Roboto Slab', serif;
        }
        
    .value{
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    img{

        width: 30%;
    }
    

    </style>
    <!-- there are thee ways to use attribute in script tag to laod the file -->
    <!-- 1. defer --..defer load the file eagerly but run the file later -->
    <script src="Scripts/controller.js" type="module"></script>
</head>

<body>
    <div class="value mt-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Optum_logo_2021.svg/800px-Optum_logo_2021.svg.png"
    alt="Optum_logo">
</div>

    <div class="container">

        <h1 class="alert-info text-center p-3 mb-5 mt-5 bg-warning text-dark"> Salary
            Calculator</h1>
        <label for="">Basic Salary <i class="fa-solid fa-indian-rupee-sign"></i></label>
        <input type="text" id="base" class="form-control" placeholder="Enter the Basic Salary">
        <br>
        <button id="calculate" class="btn bg-warning text-dark"><i class="fa-solid fa-calculator"></i> Calculate
            Salary</button>
        <hr>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Calculated Salary
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div id="p" class="accordion-body">

                    </div>
                </div>
            </div>

        </div>

</body>

</html>
